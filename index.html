<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marc Walsh</title>
    <style>
        body {
            font-family: serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .text-container {
            font-size: 2rem;
            opacity: 0;
            position: absolute;
            animation: fadeUp 3s infinite;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="text-container" id="text"></div>

    <script>
        const texts = [
            "Hi.",
            "Nice to meet you.",
            "I'm Marc Walsh", 
            "You can find me on BlueSky"
        ];

        let index = 0;
        const textElement = document.getElementById("text");

        function updateText() {
            textElement.textContent = texts[index];
            index = (index + 1) % texts.length;
        }

        setInterval(updateText, 3000);
        updateText(); // Initialize with first text
    </script>
</body>
</html>
